<!--
    Author: Ryan Woodward
    Date: 8-16-2022
    Description: A basic Calculator that supports all basic arithmetic operations for float and integer types
            supports chaining these operations, and allows for deletion of a character, and all clear.
    File: index.html
    Dependencies: script.js, style.css
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JS Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stye.css">
    </head>
    <body>
        
        <div class="calculator-grid">
            <div class="output">
        <!-- Used 'Data' Attribute to differentiate between JS and CSS classes-->
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <button data-all-clear class="span-two">AC</button>
            <button data-delete>DEL</button>
            <button data-operation>รท</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals class="span-two">=</button>
        </div>
        
        <script src="script.js" async defer></script>
    </body>
</html>
